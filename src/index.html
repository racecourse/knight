<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>桑下语</title>
  <meta name="keywords" content="mulberry10">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .hljs {
      display: block;
      overflow-x: auto;
      padding: 0.5em;
      color: #333;
      background: #f8f8f8
    }
    .hljs-comment,
    .hljs-quote {
      color: #998;
      font-style: italic
    }

    .hljs-keyword,
    .hljs-selector-tag,
    .hljs-subst {
      color: #333;
      font-weight: bold
    }

    .hljs-number,
    .hljs-literal,
    .hljs-variable,
    .hljs-template-variable,
    .hljs-tag .hljs-attr {
      color: #008080
    }

    .hljs-string,
    .hljs-doctag {
      color: #d14
    }

    .hljs-title,
    .hljs-section,
    .hljs-selector-id {
      color: #900;
      font-weight: bold
    }

    .hljs-subst {
      font-weight: normal
    }

    .hljs-type,
    .hljs-class .hljs-title {
      color: #458;
      font-weight: bold
    }

    .hljs-tag,
    .hljs-name,
    .hljs-attribute {
      color: #000080;
      font-weight: normal
    }

    .hljs-regexp,
    .hljs-link {
      color: #009926
    }

    .hljs-symbol,
    .hljs-bullet {
      color: #990073
    }

    .hljs-built_in,
    .hljs-builtin-name {
      color: #0086b3
    }

    .hljs-meta {
      color: #999;
      font-weight: bold
    }

    .hljs-deletion {
      background: #fdd
    }

    .hljs-addition {
      background: #dfd
    }

    .hljs-emphasis {
      font-style: italic
    }

    .hljs-strong {
      font-weight: bold
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>
<style>
  body {
    font-family: "Palatino Linotype", "Book Antiqua", Palatino, Helvetica, STKaiti, SimSun, serif;
    font-size: 1em;
    line-height: 1.7;
    height: 100%;
  }
  a {
    color: #000000;
  }
  code {
    display: inline-block;
    overflow-x: auto;
    padding: 0.5em;
    color: #333;
    background: #f8f8f8;
    -webkit-text-size-adjust: none;
  }
  pre code {
    display: block;
    overflow-x: auto;
    padding: 0.5em;
    color: #333;
    background: #f8f8f8;
    -webkit-text-size-adjust: none;
  }
</style>

</html>
